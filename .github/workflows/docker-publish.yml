name: Build and Push Docker Image

# Trigger this workflow when code is pushed to main branch
on:
  push:
    branches:
      - main

# Define the jobs to run
jobs:
  build-and-push:
    # Use Ubuntu as the runner OS
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to DockerHub using secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Extract metadata for tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: deepnav/backend-app-v1
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Stop old containers
            docker stop backend-app || true
            docker rm backend-app || true
            docker stop postgres-db || true
            docker rm postgres-db || true
            
            # Create network if doesn't exist
            docker network create app-network || true
            
            # Start PostgreSQL
            docker run -d \
              --name postgres-db \
              --network app-network \
              -e POSTGRES_USER=myuser \
              -e POSTGRES_PASSWORD=mypassword \
              -e POSTGRES_DB=todoapp \
              -e POSTGRES_HOST_AUTH_METHOD=trust \
              -v postgres-data:/var/lib/postgresql/data \
              --restart unless-stopped \
              postgres:16-alpine
            
            # Wait for postgres to be ready
            sleep 10
            
            # Pull latest backend image
            docker pull deepnav/backend-app-v1:latest
            
            # Start backend
            docker run -d \
              --name backend-app \
              --network app-network \
              -p 3000:3000 \
              -e PORT=3000 \
              -e DATABASE_URL=postgresql://myuser:mypassword@postgres-db:5432/todoapp \
              --restart unless-stopped \
              deepnav/backend-app-v1:latest \
              sh -c "npx prisma migrate deploy && node dist/index.js"
            
            # Show running containers
            docker ps