name: Build and Push Docker Image

# Trigger this workflow when code is pushed to main branch
on:
  push:
    branches:
      - main

# Define the jobs to run
jobs:
  build-and-push:
    # Use Ubuntu as the runner OS
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to DockerHub using secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Extract metadata for tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: deepnav/backend-app-v1
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest image from DockerHub
            docker pull deepnav/backend-app-v1:latest
            
            # Stop and remove the old container
            docker stop backend-app || true
            docker rm backend-app || true
            
            # Run the new container
            docker run -d \
              --name backend-app \
              -p 80:3000 \
              -e PORT=3000 \
              --restart unless-stopped \
              deepnav/backend-app-v1:latest
            
            # Show running containers
            docker ps